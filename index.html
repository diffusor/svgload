<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svgLoad</title>
  <script src="dist/svgLoad.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <h1></h1>
  <div class="img"></div>
  <script>
    svgLoad([{
      target: '.img',
        url: 'test/assets/test',
        callback: function() {
          var hOne = document.querySelector('h1');
          hOne.innerHTML = 'It worked!';
        }
    }])
  </script>
</body>
</html>
